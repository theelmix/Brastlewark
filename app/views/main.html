<div ng-cloak>


    <input type="text" class="form-control" placeholder="Filter..." ng-model="filterText">
    <uib-pagination boundary-links="true" force-ellipses="true" max-size="20" class="pagination-sm pagination" total-items="filterData.length" ng-model="page" ng-change="pageChanged()" previous-text="&lsaquo;" next-text="&rsaquo;" items-per-page=25>

    </uib-pagination>
    <md-content class="md-padding" layout-xs="column" layout="row">
        <div flex-xs="" flex-gt-xs="50" layout="column" ng-repeat="item in filterData = (totalItems | filter : {name: filterText}) | limitTo:25:25*(page-1)">
            <md-card md-theme="{{ showDarkTheme ? 'dark-grey' : 'default' }}" md-theme-watch>
                <md-card-header>
                    <md-card-avatar>
                        <md-icon class="md-avatar-icon" md-svg-icon="images/menu.svg"></md-icon>
                    </md-card-avatar>
                    <md-card-header-text>
                        <span class="md-title">{{item.name.split(" ").reverse()[0]}}</span>
                        <span class="md-subhead">{{item.professions[0]}}</span>
                    </md-card-header-text>
                </md-card-header>
                <img ng-src="{{item.thumbnail}}" class="md-card-image" alt="Washed Out">
                <md-card-title>
                    <md-card-title-text>
                        <span class="md-headline">{{item.name}}</span>
                    </md-card-title-text>
                </md-card-title>
                <md-card-actions layout="row" layout-align="start center">
                    <md-button>Hire</md-button>
                    <md-button>Trade</md-button>
                </md-card-actions>
                <md-card-content>
                    <md-chips>
                        <md-chip ng-repeat="profession in item.professions"> {{profession}} </md-chip>
                    </md-chips>
                </md-card-content>
            </md-card>
        </div>
    </md-content>
    <div layout layout-padding layout-align="center end" style="height:200px">
        <md-checkbox ng-model="showDarkTheme">Use 'Dark' Themed Cards</md-checkbox>
    </div>
</div>
